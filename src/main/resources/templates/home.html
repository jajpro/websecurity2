<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <h1>Hello Spring</h1>
        <p>회원 기능</p>
        <p>
            <a th:if="${role}==null" href="/members/new">회원가입</a>
            <a th:if="${role}==null" href="/members/signIn">로그인</a>
            <a th:unless="${role}==null" href="/logout">로그아웃</a>
            <a href="/members">회원 목록</a>
        </p>
        <!-- 로그인 성공 시 Role 출력 -->
        <p th:if="${role}==null">로그인이 필요합니다.</p>
        <p th:unless="${role}==null" th:text="${name} + ' 님 로그인 되었습니다. ' + ${role}"></p>

    </div>
</div> <!-- /container -->
</body>
</html>
